apply plugin: 'com.android.application'

android {
    signingConfigs {
        config {
            keyAlias 'zulns'
            storeFile file('D:/DEVELOPMENT/ANDROID/KeyStore/ZulNs_keystore.jks')
        }
    }
    compileSdkVersion 23
    buildToolsVersion '23.0.2'
    defaultConfig {
        applicationId "id.zulns.wifiremote"
        minSdkVersion 10
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
        signingConfig signingConfigs.config
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.config
        }
        debug {
        }
    }
    productFlavors {
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
}
